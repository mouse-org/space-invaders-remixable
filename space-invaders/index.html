<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      // first, create the object that contains
      // configuration variables
      MTIConfig = {};

      // next, add a variable that will control
      // whether or not FOUT will be prevented
      MTIConfig.EnableCustomFOUTHandler = true // true = prevent FOUT
    </script>

    <!--<script type="text/javascript" src="http://fast.fonts.net/jsapi/3ac768d8-7a5c-4fd8-b377-f61d7f1760fa.js"></script>-->

    <title>Space Invaders Remixed!</title>
    <!--<script src="remix-params.js" defer></script>-->
    <script src="space-invaders.js" defer></script>

    <link type="text/css" rel="stylesheet" href="/main.css" />
  </head>
  <body>
    
    <div id="game" class="grid-element project">
      <canvas id="space-invaders" width="300" height="300"></canvas>
    </div>

    <div id="scrollable">
      <div class="header">
        <a href="/">
          <h1>Space Invaders Remixed!</h1>
        </a>
        <h2>
          Score: <span id="score">0</span>
        </h2>
        <h2>
          Lives: <span id="lives">3</span>
        </h2>
        <button id="reset-button">
          New Game
        </button>
        <button id="pause-button">
          Pause
        </button>
      </div>

      <audio id="shoot-sound" src="https://cdn.hyperdev.com/57237357-0897-4eed-a5ec-b35c4432502c/shoot.mp3"></audio>


      <div>
        <p>
          <strong>Directions: </strong>Move with the arrow keys or a mouse/touch.  Shoot with the S key or with click/tap.  Refresh to play again.
        </p>
      </div>

      <div id="parameters">

        <h2>
          Change Parameters Below:
        </h2>

        <input type="checkbox" id="hidden-input" name="hidden-input">

        <label>Player Shooting Delay: <span id="shootingDelay-value"></span></label>
        <input type="range" id="shootingDelay" name="shooting-delay" 
           min="0" max="1000" value="0" step="50" />

        <label>Player Speed: <span id="playerSpeed-value"></span></label>
        <input type="range" id="playerSpeed" name="player-speed" 
           min="0" max="300" value="60" step="10" />

        <label>Player Blaster Size: <span id="playerBulletSize-value"></span></label>
        <input type="range" id="playerBulletSize" name="player-bullet-size" 
           min="0" max="15" value="3" step="1" />

        <label>Player Shape:</label>
        <fieldset id="playerShape">
          <input type="radio" id="playerSquare" name="playerShape" value="square" checked />
          <label for="playerSqaure">■</label><br>
          <input type="radio" id="playerTriangle" name="playerShape" value="triangle" />
          <label for="playerTriangle">▲</label><br>
          <input type="radio" id="playerCircle" name="playerShape" value="circle" />
          <label for="playerCircle">⬤</label><br>
        </fieldset>

        <label>Player Color: <span id="playerColor-value"></span></label>
        <input type="color" id="playerColor" name="player-color" value="#DFDFDF">

        <label>Invader Size: <span id="invaderSize-value"></span></label>
        <input type="range" id="invaderSize" name="invade-size" 
           min="0" max="30" value="15" step="1" />

        <label>Invader Speed: <span id="invaderSpeed-value"></span></label>
        <input type="range" id="invaderSpeed" name="invader-speed" 
           min="0" max="60" value="10" step="3" />

        <label>Invader Patrol Distance: <span id="invaderPatrolDistance-value"></span></label>
        <input type="range" id="invaderPatrolDistance" name="invader-patrol-distance" 
           min="0" max="270" value="30" step="10" />

        <label>Invader Shooting Frequency: <span id="invaderShootingFrequency-value"></span></label>
        <input type="range" id="invaderShootingFrequency" name="invader-shooting-frequency" 
           min="0" max="1000" value="10" step="5" />

        <label>Invader Blaster Size: <span id="invaderBulletSize-value"></span></label>
        <input type="range" id="invaderBulletSize" name="invader-bullet-size" 
           min="0" max="15" value="3" step="1" />

        <label>Invader Blaster Speed: <span id="invaderBulletSpeed-value"></span></label>
        <input type="range" id="invaderBulletSpeed" name="invader-bullet-speed" 
           min="0" max="30" value="2" step="1" />

        <label>Invader Blaster Direction Randomness: <span id="invaderBulletDirectionRandomness-value"></span></label>
        <input type="range" id="invaderBulletDirectionRandomness" name="invader-bullet-direction-randomness" 
           min="0" max="30" value="5" step="1" />

        <label>Invader Shape:</label>
        <fieldset id="invaderShape">
          <input type="radio" id="invaderSquare" name="invaderShape" value="square" checked />
          <label for="invaderSqaure">■</label><br>
          <input type="radio" id="invaderTriangle" name="invaderShape" value="triangle" />
          <label for="invaderTriangle">▲</label><br>
          <input type="radio" id="invaderCircle" name="invaderShape" value="circle" />
          <label for="invaderCircle">⬤</label><br>
        </fieldset>

        <label>Invader Color: <span id="invaderColor-value"></span></label>
        <input type="color" id="invaderColor" name="invader-color" value="#EFEFAF">

        <label>Lives:</label><input type="number" id="startingLives">

        <label>Mouse/Touch Control: <span id="mouseControl-value"></span></label>
        <input type="checkbox" id="mouseControl" name="mouse-control" />



        <label>Custom Game URL:</label>
        <input type="text" id="gameURL" name="game-url" value="https://space-invaders-remixable.glitch.me/" />
      </div>


      <div class="footer">
        Adapted from <a href="https://github.com/maryrosecook/annotated-code">Space Invaders</a> by <a href="http://maryrosecook.com">Mary Rose Cook</a>
      </div>

      <footer id="gWidget"></footer>
      <!--<script src="https://widget.glitch.me/widget.min.js"></script>  -->
    
    </div>
  </body>
</html>
